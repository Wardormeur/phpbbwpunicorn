<!-- INCLUDE overall_header.html -->
<style>
	dt{
		clear:both;
	}
</style>
<h1>{L_ACP_PWU_SETTINGS}</h1>

<!-- IF S_SAVED -->
	<div class="successbox">{L_SETTINGS_SAVED}</div>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>

		<dl>
			<dt><label for="wp_path">{L_WP_PATH}:</label></dt>
			<dd><input type="text" name="wp_path" id="wp_path" value="{PATH}"></input></dd>

			<!-- IF active -->
			<dt><label for="wp_cache" alt="{L_WP_CACHE_INFO}">{L_WP_CACHE}:</label></dt>
			<dd><input type="checkbox" name="wp_cache" id="wp_cache"></input> {L_LAST_TIME} : {CACHE}</dd>

			<dt><label for="wp_resync">{L_WP_RESYNC}:</label></dt>
			<dd><input type="checkbox" name="wp_resync" id="wp_resync" ></input> {L_LAST_TIME} : {RESYNC}</dd>
			<dt><label for="wp_default_role">{L_WP_DEFAULT_ROLE}:</label></dt>
			<dd><select name="wp_default_role">{DEFAULT_ROLE}</select></dd>

			<dt><label >{L_WP_ASSOCIATED_ROLE} </label></dt>
			<!-- This CSS hack aint perfect, but it does the job? -->
			<dd><label>PhpBB roles</label> <label style="margin-left:100px" >WP roles</label></dd>
			<!-- BEGIN roles -->
			<dd>
				<select name="phpbb_role{roles.index}[]" multiple>
					<!-- BEGIN phpbb --><option {roles.phpbb.selected} value="{roles.phpbb.ID}">{roles.phpbb.NAME}</option><!-- END phpbb -->
				</select>
				<!-- BEGIN wp -->
					<!-- IF roles.wp.selected -->
					<input  type="hidden" disabled="disabled" name="wp_role{roles.index}"
						value="{roles.wp.ID}" >{roles.wp.NAME}
					</input>
					<!-- ENDIF -->
				<!-- END wp -->
			</dd>
			<!-- END roles -->

			<dt><label for="wp_manual_sync" alt="{L_WP_MANUAL_SYNC}">{L_WP_MANUAL_SYNC}:</label></dt>
			<dd><input type="text" name="wp_manual_sync" id="wp_manual_sync" placeholder="{L_WP_USERNAME}"></input>
				  <!-- New -->
					<input type="text" name="wp_manual_sync_new" id="wp_manual_sync_new" placeholder="{L_WP_NEW_USERNAME}"></input>
					<!-- Existing -->
					<input type="text" name="wp_manual_sync_existing" id="wp_manual_sync_existing" placeholder="{L_WP_EXISTING_USERNAME}"></input>
					</dd>

			<!-- ENDIF -->

		</dl>


		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
